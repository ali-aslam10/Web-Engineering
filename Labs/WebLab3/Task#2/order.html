<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - FoodieXpress</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="#"  class="form">
        <h2>Place Your Order</h2>
        
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="address">Address</label>
        <textarea id="address" name="address" required></textarea>
        
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
        
        <label for="state">State</label>
        <input type="text" id="state" name="state" required>
        
        <label for="country">Country</label>
        <input type="text" id="country" name="country" required>
        
        <label for="order-details">Order Details</label>
        <textarea id="order-details" name="order-details" required></textarea>
        
        <label for="payment-method">Payment Method</label>
        <select id="payment-method" name="payment-method" required>
            <option value="card">By Card</option>
            <option value="delivery">On Delivery</option>
        </select>
        
        <button type="submit">Place Order</button>
    </form>

   
</body>
</html>
