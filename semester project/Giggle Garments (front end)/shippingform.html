<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
    <title>Checkout-Giggle Garments</title>
    <style>
        /* .form-control:focus {
            border-color: #230123;
            box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.075) inset, 0px 1px 8px rgba(164, 186, 25, 0.5);
        } */
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="row text-center">
            <div calss="col-12">
                <img src="images/logo.png" alt="Giggle Garments" class="logo">
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-6 offset-lg-3  ">
                <p class="fw-semibold fs-5">Shipping Address</p>
            </div>
        </div>
        <form class="needs-validation" novalidate>
        <div class="row mb-3 gy-2">
            <div class="col-lg-6 offset-lg-3 col-12">
              <div class="form-floating">
                <select class="form-control" id="country" name="country">
                  <option selected>Pakistan</option>
                 </select>
                <label for="country">Country/Region</label>
              </div>
            </div>
        </div>
        <div class="row mb-3 gy-2">
            <div class="col-lg-3 offset-lg-3 col-12">
                <div class="form-floating">
                  <input type="text" class="form-control" id="Fname" placeholder="Ali" name="fname" required>
                  <label for="Fname" class="fw-light">First name</label>
                </div>
              </div>
              <div class="col-lg-3 col-12">
                <div class="form-floating">
                  <input type="text" class="form-control" id="Lname" placeholder="Aslam" name="lnmae" required>
                  <label for="Lname" class="fw-light">Last name</label>
                </div>
              </div>
          </div>
          <div class="row mb-3 gy-2">
            <div class="col-lg-6 offset-lg-3 col-12">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a address" id="Address" name="address" required></textarea>
                    <label for="Address" class="fw-light">Address</label>
                  </div>
            </div>
          </div>

          <div class="row mb-3 gy-2 ">
            <div class="col-lg-3 offset-lg-3 col-12">
                <div class="form-floating">
                  <input type="text" class="form-control" id="city" placeholder="city" name="city" required>
                  <label for="city" class="fw-light">City</label>
                </div>
              </div>
              <div class="col-lg-3 col-12">
                <div class="form-floating">
                  <input type="text" class="form-control" id="postalCode" placeholder="Postal code" name="postalcode" required>
                  <label for="postalCode" class="fw-light">Postal code</label>
                </div>
              </div>
          </div>
          <div class="row mb-3 gy-2">
            <div class="col-lg-6 offset-lg-3 col-12">
                <div class="form-floating">
                    <input type="tel" class="form-control" id="phone" placeholder="phone number" name="phone" required>
                  <label for="phone" class="fw-light">Phone</label>
                  </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-2  offset-lg-7 col-12">
                <button type="submit" class="btn btn-dark w-100">Confirm</button>
            </div>
          </div>
        </form>
    </div>


    <script src="js/bootstrap.bundle.min.js" ></script>
    <script src="myjs.js"></script>
</body>
</html>
